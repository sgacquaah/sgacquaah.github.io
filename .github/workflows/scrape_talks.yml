name: Scrape Talks & Deploy Site

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write        # to commit back
  pages: write           # to deploy Pages
  id-token: write        # required by actions/deploy-pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Look for the job identifier in your file (e.g., 'deploy' or 'scrape-build-deploy')
  scrape-build-deploy:
    runs-on: ubuntu-latest
    
    # --- ADD THIS SECTION ---
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # ------------------------

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install deps
        run: |
          pip install -U jupyter pandas requests beautifulsoup4 geopy getorg
 
      - name: Execute notebook
        run: |
          jupyter nbconvert --to notebook --execute talkmap.ipynb --output talkmap_out.ipynb

      - name: Commit & push notebook outputs (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated update of talk locations."
          
          # ADD THIS LINE TO FIX THE ERROR
          git pull --rebase origin master
          
          git push

      # ===== If you're using Jekyll (classic GitHub Pages tooling) =====
      - name: Setup Ruby (for Jekyll)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install Jekyll deps
        run: |
          bundle install --path vendor/bundle

      - name: Build site
        run: |
          bundle exec jekyll build -d _site

      # ===== Upload & deploy Pages artifact =====
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
